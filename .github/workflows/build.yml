name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      # Check Type Safety
      - name: Type Check
        run: npx tsc --noEmit

      # --- MACOS BUILD ---
      - name: Build macOS (Universal + x64)
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac -- -p never

      # --- WINDOWS BUILD ---
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win -- -p never

      # --- LINUX BUILD ---
      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:linux -- -p never

      # --- UPLOAD ARTIFACTS TO RELEASE ---

      # 2. Stable Release - Triggered on tags 'v*' (excluding canary/beta)
      - name: Create Stable Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'canary') && !contains(github.ref, 'beta')
        with:
          files: |
            release/*/*.exe
            release/*/*.dmg
            release/*/*.zip
            release/*/*.AppImage
            release/*/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. Tagged Pre-Release (Canary/Beta) - Triggered on tags 'v*canary*' or 'v*beta*'
      - name: Create Tagged Pre-Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v') && (contains(github.ref, 'canary') || contains(github.ref, 'beta'))
        with:
          prerelease: true
          files: |
            release/*/*.exe
            release/*/*.dmg
            release/*/*.zip
            release/*/*.AppImage
            release/*/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
