name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure NPM Network
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

      - name: Install Dependencies
        run: npm install

      # Check Type Safety
      - name: Type Check
        run: npx tsc --noEmit

      # --- MACOS BUILD ---
      - name: Build macOS (Universal + x64)
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac -- -c.publish=never

      # --- WINDOWS BUILD ---
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win -- -c.publish=never

      # --- LINUX BUILD ---
      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:linux -- -c.publish=never

      # --- UPLOAD ARTIFACTS TO RELEASE ---
      
      # 1. Canary Release (Nightly) - Triggered on push to 'canary' branch
      - name: Update Canary Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/canary'
        with:
          tag_name: canary
          name: "Bolt Downloader (Nightly)"
          prerelease: true
          files: |
            release/*/*.exe
            release/*/*.dmg
            release/*/*.zip
            release/*/*.AppImage
            release/*/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Stable Release - Triggered on tags 'v*'
      - name: Create Stable Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/*/*.exe
            release/*/*.dmg
            release/*/*.zip
            release/*/*.AppImage
            release/*/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
